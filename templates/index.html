<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Notícias IA</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 400px; }
        h2 { text-align: center; color: #333; }
        textarea { width: 100%; height: 100px; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        #result { margin-top: 20px; text-align: center; font-weight: bold; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="container">
    <h2>Classificador de Notícias</h2>
    <p>Digite a manchete ou descrição da notícia (em inglês):</p>
    <textarea id="newsText" placeholder="Ex: Government passes new law..."></textarea>
    <button onclick="classifyNews()">Classificar</button>
    <div id="result"></div>
</div>

<script>
    async function classifyNews() {
        const text = document.getElementById('newsText').value;
        const resultDiv = document.getElementById('result');
        resultDiv.className = ''; 
        resultDiv.innerText = 'Analisando...';

        try {
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();

            if (data.error) {
                resultDiv.innerText = 'Erro: ' + data.error;
                resultDiv.className = 'error';
            } else {
                resultDiv.innerHTML = `Categoria: ${data.category}<br>Confiança: ${data.confidence}`;
                resultDiv.className = 'success';
            }
        } catch (error) {
            resultDiv.innerText = 'Erro ao conectar com a IA.';
            resultDiv.className = 'error';
        }
    }
</script>

</body>
</html>
